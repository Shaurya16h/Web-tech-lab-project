      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit">Login</button>
            <a href="signup.html">Signup?</a>
          </div>

          <div id="error-message" class="error-message"></div>
        </form>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");

        // Basic validation, you can add more complex validation if needed
        if (username === "" || password === "") {
          errorMessage.innerHTML = "Please enter both username and password.";
          return false;
        } else {
          errorMessage.innerHTML = "";
          // Here you can add logic to submit the form or perform other actions
          return true;
        }
      }
    </script>
